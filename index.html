<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7998fb1be.js" crossorigin="anonymous"></script>
    <title>carrot-game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>

    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play game__button-play"></i>
            </button>
            <div class="game__desc">
                <span class="game__timer">00:00</span>
                <span class="game__score">0</span>
            </div>
        </header>
        <section class="game__field">
            <img alt="carrot" src="./img/carrot.png"/>
            <img alt="bug" src="./img/bug.png"/>
        </section>
    </section>

    <section class="pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo pop-up__refresh-replay"></i>
        </button>
        <span class="pop-up__message">RePlay ðŸ¥²?</span>
    </section>

</body>
</html>
